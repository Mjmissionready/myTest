<body>
    <p id="greeting">Hello Arvo Class</p><button id="change-txt-btn">Change txt</button>
    <script>
        const greeting = document.getElementById("greeting");
        const button = document.getElementById("change-txt-btn");
        button.addEventListener("click", function () {
            greeting.textContent = "hello DOM"
        });
    </script>
</body>
